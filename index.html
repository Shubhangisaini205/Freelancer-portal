
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Style/index.css">
</head>

<body>
    <nav>
        <div>
          <h3>Freelancer Portal</h3>
        </div>
        <div id="options">
            <a href="/Admin/admin.html">Admin</a>
            <a href="index.html">User</a>
        </div>

    </nav>
    <h1>Welcome to freelancer portal<h1>
    <div id="formcontainer">
        <p>Registration Form for User</p>
        <form id = "form">
            <input type="text" name="name" id="" placeholder="Enter your name">
            <input type="text" name="profile" placeholder="Enter you profile URL">
            <input type="email" name="email" placeholder="Enter your mail Address">
            <input type="password" name="password" id="" placeholder="Enter you password">
            <select name="profession" id="">
                <option value="">Choose Profession</option>
                <option value="Student">Student</option>
                <option value="Web Developer">Web Developer</option>
                <option value="Graphic Designer">Graphic Designer </option>
            </select>
            <input type="text" name="skills" placeholder="Enter your skills">
            <input type="number" name="rate" placeholder="Enter your per hour Rate">
            <button type="submit">Register</button>
        </form>
    </div>

</body>
<script src="/Script/user.js"></script>
</html>
